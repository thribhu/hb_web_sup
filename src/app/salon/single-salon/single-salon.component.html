<div class="container-fluid ">
  <div class="row card-columns">
    <div class="col-md-3" *ngFor="let s1 of Salons">
      <mat-card class="salon_card color_card">
        <mat-card-header>
          <div class="salon_image" mat-card-avatar></div>
          <mat-card-title class="salon_name">{{s1.name}}</mat-card-title>
          <mat-card-subtitle>
            
          </mat-card-subtitle>
        </mat-card-header>
        <img src={{s1.imagePath}} mat-card-image alt="{{s1.name}}" class="card-img-top salon_img">
        <mat-card-content><p>{{s1.desc}}</p></mat-card-content>
      
      </mat-card>
    </div>
  </div>
</div>
