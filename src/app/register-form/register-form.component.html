  <!-- businss register form -->
<div class="container">
  <div class="row">
      <div class="col-md-12">
        <h2 class="display-4 center">Hola, Come join our family!</h2>
        <br><br>
        <div class="container">
          <div class="col-md-8 row ">
              <form [formGroup] = "businessRegisterForm" (ngSubmit)="onSubmit()">
                  <h4>Business Details</h4>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <!-- <label for="businessName">Business Name</label> -->
                        <input type="text" class="form-control" placeholder="Business Name" #businessName>
                        
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="businessStartDate">Business Start Date</label>
                        <input type="date"  name="businessStartDate" id="businessStartDate" class="form-control" placeholder="Business start date">
                      </div>
                    </div>
                  </div>
                  <div class="form-group" >
                      <div class="row">
                        <div class="col">
                          <!-- <label for="businessName">Business Name</label> -->
                          <!-- <label for="businessOperationType">Select your category</label> -->
                            <select class=" custom-select mb-2 mr-sm-2 mb-sm-0" id="businessType" >
                              <option value="0">--Select Category--</option>
                              <option *ngFor="let type of operationTypes" value="{{type}}">{{type}}</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <br><br>
                    <h4>Add Your Address Here</h4>
                    <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <!-- <label for="businessName">Business Name</label> -->
                        <input type="text" class="form-control" id="streetAddress" placeholder="Street">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="row">
                        <div class="col">
                          <!-- <label for="businessName">Business Name</label> -->
                          <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                          <div class="col">
                            <!-- <label for="businessName">Business Name</label> -->
                            <input type="text" class="form-control" id="state" placeholder="State">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <!-- <label for="businessName">Business Name</label> -->
                              <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                              <div class="col-md-4">
                                <!-- <label for="businessName">Business Name</label> -->
                                <input type="file" class="form-control-file" id="streetAddress" placeholder="Address File" accept="image/x-png, image/gif, image/jpeg">
                              </div>
                              <div class="col-md-1">
                                <span><img src="/assets/location_53876-25530.png" alt="location" width="25px" height="25px" (click)="onClickLocation()"></span>
                              </div>
                              <div class="col"><sub>Please allow us to get your location.</sub></div>
                            </div>
                          </div>
                        <br><br>
                        <h4>Owner Details</h4>                    
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                              <div class="col">
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                              </div>
                            </div>
                          </div>
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                              <input type="number" class="form-control" id="ownerAge" placeholder="age" min="0">
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="gender" class="label-inline">Gender: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fas fa-male"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fas fa-female"></i></label>
                          </div>
                        </div>
                          <div class="form-group">
                              <div class="row">
                                <div class="col">
                                  <select name="businessExperience" id="businessExperience">
                                    <option value="0">--Select Your Experience--</option>
                                    <option *ngFor="let exp of businessExperience"value={{exp}}>{{exp}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          
                          <div class="form-group">
                              <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" id="ownerContact" placeholder="Owner Contact Number">
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                  <div class="col">
                                    <label for="UploadIdForm">Upload Id Proof</label>
                                  <input type="file" class="form-control-file form-check-inline" name="UploadIdForm" id="UploadIdForm" accept="image/x-png, image/gif, image/jpeg" >
                                </div>
                                <div class="col">
                                    <label for="businessOwnerImageUpload">Upload Your image</label>
                                  <input type="file" class="form-control-file form-check-inline" name="businessOwnerImageUpload" id="businessOwnerImageUpload" accept="image/x-png, image/gif, image/jpeg" >
                                  </div>
                              </div>
                              </div>

                </form>
          </div>
          
        </div>
      </div>
     
  </div>
</div>
